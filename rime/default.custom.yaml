  # - { when: always, accept: Control+Shift+space, select: .next }
  # - { when: always, accept: Shift+space, toggle: ascii_mode }
  # - { when: always, accept: Control+space, toggle: ascii_mode }
  # - { when: always, accept: Control+comma, toggle: full_shape }
