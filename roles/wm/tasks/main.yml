- name: Install gnome required packages
  become: yes
  pacman:
    state: present
    name:
    - gnome-extra
    - gdm

- name: Copy /etc/environment
  become: yes
  copy:
    src: etc/environment
    dest: /etc/environment
    mode: '0644'

- name: Execute terminal task
  include_tasks: ./terminal.yml
  tags:
    - terminal

- name: Execute rofi task
  include_tasks: ./rofi.yml
  tags:
    - rofi
